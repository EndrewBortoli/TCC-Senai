<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Serviços</title>
  <style>
       body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar menu */
      .sidebar {
        background-color: #900000;
        color: #fff;
        width: 220px;
        padding: 20px;
        border-radius: 10px 0 0 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar img {
        width: 150px;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        padding: 20px;
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        margin-bottom: 10px;
        transition: background-color 0.3s;
        border-radius: 5px;
      }

      .sidebar a:hover {
        background-color: #900000;
      }

      .sidebar a i {
        margin-right: 10px;
      }

      /* Header */
      .header {
        height: 75px;
        background-color: rgb(95, 93, 93);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
        border-radius: 0 0 15px 0;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 18px;
        margin: 0;
        color: white;
      }

      .header img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
      }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="date"]:focus {
      outline: none;
      border-color: #900000;
    }

    .submit-button {
      background-color: #900000;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #700000;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 20px;
      }

      .main {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Menu -->
    <div class="sidebar">
      <img src="logo.png" alt="Logo" />
      <a href="#">INÍCIO</a>
      <a href="#">FUNCIONÁRIOS</a>
      <a href="#">USUÁRIOS</a>
      <a href="#">SERVIÇOS</a>
    </div>

    <!-- Main content -->
    <div class="main">
      <!-- Header -->
      <div class="header">
        <span>Bem-vindo de volta!</span>
        <img src="teste.png" alt="User Profile" />
      </div>

      <!-- Formulário de Serviços -->
      <div class="form-container">
        <h2>FORMULÁRIO DE SERVIÇOS</h2>
        <div class="form-group">
          <label for="solicitante">Solicitante</label>
          <input type="text" id="solicitante" name="solicitante" />
        </div>
        <div class="form-group">
          <label for="bloco">Em qual bloco será a manutenção?</label>
          <input type="text" id="bloco" name="bloco" />
        </div>
        <div class="form-group">
          <label for="ambiente">Qual ambiente?</label>
          <input type="text" id="ambiente" name="ambiente" />
        </div>
        <div class="form-group">
          <label for="tipoManutencao">Qual o tipo de manutenção?</label>
          <input type="text" id="tipoManutencao" name="tipoManutencao" />
        </div>
        <div class="form-group">
          <label for="solicitacao">Qual a solicitação?</label>
          <input type="text" id="solicitacao" name="solicitacao" />
        </div>
        <div class="form-group">
          <label for="dataProblema">Data em que o problema ocorreu</label>
          <input type="date" id="dataProblema" name="dataProblema" />
        </div>
        <button type="submit" class="submit-button">CRIAR ODS</button>
      </div>
    </div>
  </div>
</body>
</html>
