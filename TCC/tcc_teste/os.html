<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordem de Serviços</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f2; /* Light background */
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      color: #ff5722; /* Firebase red */
      margin-bottom: 10px;
    }

    .description {
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button.registerbtn {
      background-color: #ff5722; /* Firebase red */
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button.registerbtn:hover {
      background-color: #e64a19; /* Darker red */
    }

    hr {
      border: 0;
      border-top: 1px solid #eee;
      margin: 20px 0;
    }

    .signin {
      text-align: center;
      margin-top: 20px;
    }

    .signin a {
      color: #ff5722; /* Firebase red */
      text-decoration: none;
    }

    .signin a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ordem de Serviços</h1>
    <p class="description">Cadastrar nova ordem de serviço</p>
    <hr />

    <form id="ordemForm">
      <label for="descricao"><b>Descrição</b></label>
      <input type="text" placeholder="Descrição" name="descricao" id="descricao" required />

      <label for="dataCriacao"><b>Data de Criação</b></label>
      <input type="text" placeholder="Data de Criação" name="dataCriacao" id="dataCriacao" required />

      <label for="criador"><b>Criador</b></label>
      <input type="text" placeholder="Criador" name="criador" id="criador" required />

      <label for="atribuido"><b>Atribuído</b></label>
      <input type="text" placeholder="Atribuído" name="atribuido" id="atribuido" required />

      <label for="status"><b>Status</b></label>
      <input type="text" placeholder="Status" name="status" id="status" required />

      <label for="ambiente"><b>Ambiente</b></label>
      <input type="text" placeholder="Ambiente" name="ambiente" id="ambiente" required />

      <label for="tipoSolicitacao"><b>Tipo de Solicitação</b></label>
      <input type="text" placeholder="Tipo de Solicitação" name="tipoSolicitacao" id="tipoSolicitacao" required />

      <label for="dataLimite"><b>Data Limite</b></label>
      <input type="text" placeholder="Data Limite" name="dataLimite" id="dataLimite" required />

      <label for="dataPedido"><b>Data do Pedido</b></label>
      <input type="text" placeholder="Data do Pedido" name="dataPedido" id="dataPedido" required />

      <label for="prioridade"><b>Prioridade</b></label>
      <input type="text" placeholder="Prioridade" name="prioridade" id="prioridade" required />

      <hr />
      <button type="button" id="submitData" name="submitData" class="registerbtn">Cadastrar Ordem de Serviço</button>
    </form>

    <hr />

    <!-- Tabela para exibir as ordens de serviço -->
    <h2>Ordens de Serviço Cadastradas</h2>
    <table id="ordemTable" border="1" style="width: 100%;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Criador</th>
          <th>Atribuído</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os dados serão inseridos aqui pelo JavaScript -->
      </tbody>
    </table>

    <div class="signin">
      <p>Já tem uma conta? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
      getFirestore,
      addDoc,
      collection,
      getDocs,
      doc,
      deleteDoc,
      updateDoc,
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjHux5Th122xDRmD35KsdjfTzrezHU8bY",
      authDomain: "fir-crud-56c52.firebaseapp.com",
      projectId: "fir-crud-56c52",
      storageBucket: "fir-crud-56c52.appspot.com",
      messagingSenderId: "906266562649",
      appId: "1:906266562649:web:55742c6c6b67449857e148",
      measurementId: "G-VN53GXMXM6",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    // Função para adicionar ordem de serviço
    document.getElementById("submitData").addEventListener("click", async () => {
      const descricao = document.getElementById("descricao").value;
      const dataCriacao = document.getElementById("dataCriacao").value;
      const criador = document.getElementById("criador").value;
      const atribuido = document.getElementById("atribuido").value;
      const status = document.getElementById("status").value;
      const ambiente = document.getElementById("ambiente").value;
      const tipoSolicitacao = document.getElementById("tipoSolicitacao").value;
      const dataLimite = document.getElementById("dataLimite").value;
      const dataPedido = document.getElementById("dataPedido").value;
      const prioridade = document.getElementById("prioridade").value;

      try {
        await addDoc(collection(db, "ordemServicos"), {
          descricao,
          dataCriacao,
          criador,
          atribuido,
          status,
          ambiente,
          tipoSolicitacao,
          dataLimite,
          dataPedido,
          prioridade,
        });
        window.alert("Ordem de Serviço Adicionada");
        loadOrdens(); // Recarrega a tabela após adicionar
      } catch (error) {
        console.error("Erro ao adicionar ordem de serviço: ", error);
      }
    });

    // Função para carregar ordens de serviço do Firestore e exibi-las na tabela
    async function loadOrdens() {
      const querySnapshot = await getDocs(collection(db, "ordemServicos"));
      const ordemTable = document.querySelector("#ordemTable tbody");
      ordemTable.innerHTML = ""; // Limpa a tabela antes de recarregar

      querySnapshot.forEach((doc) => {
        const ordemData = doc.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${doc.id}</td>
          <td>${ordemData.descricao}</td>
          <td>${ordemData.criador}</td>
          <td>${ordemData.atribuido}</td>
          <td>${ordemData.status}</td>
          <td>
            <button onclick="editOrdem('${doc.id}', '${ordemData.descricao}', '${ordemData.criador}', '${ordemData.atribuido}', '${ordemData.status}')">Editar</button>
            <button onclick="deleteOrdem('${doc.id}')">Deletar</button>
          </td>
        `;

        ordemTable.appendChild(row);
      });
    }

    // Função para editar ordem de serviço
    window.editOrdem = async (id, currentDescricao, currentCriador, currentAtribuido, currentStatus) => {
      const newDescricao = prompt("Nova Descrição", currentDescricao);
      const newCriador = prompt("Novo Criador", currentCriador);
      const newAtribuido = prompt("Novo Atribuído", currentAtribuido);
      const newStatus = prompt("Novo Status", currentStatus);
      if (newDescricao && newCriador && newAtribuido && newStatus) {
        try {
          const ordemDoc = doc(db, "ordemServicos", id);
          await updateDoc(ordemDoc, {
            descricao: newDescricao,
            criador: newCriador,
            atribuido: newAtribuido,
            status: newStatus,
          });
          window.alert("Ordem de Serviço Atualizada");
          loadOrdens(); // Recarrega a tabela após atualizar
        } catch (error) {
          console.error("Erro ao atualizar ordem de serviço: ", error);
        }
      }
    };

    // Função para excluir ordem de serviço
    window.deleteOrdem = async (id) => {
      if (confirm("Tem certeza que deseja deletar esta ordem de serviço?")) {
        try {
          await deleteDoc(doc(db, "ordemServicos", id));
          window.alert("Ordem de Serviço Deletada");
          loadOrdens(); // Recarrega a tabela após excluir
        } catch (error) {
          console.error("Erro ao deletar ordem de serviço: ", error);
        }
      }
    };

    // Carrega as ordens de serviço ao carregar a página
    loadOrdens();
  </script>
</body>
</html>
