<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Ordens de Serviço</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            background-color: #a81c1c;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 24px;
            font-weight: 700;
        }
        header .profile {
            display: flex;
            align-items: center;
        }
        header .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }
        .container {
            padding: 20px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-direction: row;
            justify-content: center;
        }
        .stats .box {
            background-color: #ff4d4d;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }
        .stats .box.blue {
            background-color: #ff4d4d;
        }
        .stats .box.red {
            background-color: #ff4d4d;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 250px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        table td select, table td button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        table td button {
            background-color: #6c757d;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
        <img src="../../assets/img/whitesenailogo.svg" alt="Logo Senai" style="height: 85px;">    
        <div class="profile">
        <span>Bem vindo de volta!</span>
        <img src="../../assets/img/teste.png" alt="Profile Picture">
    </div>
</header>

<div class="container">
    <div class="stats">
        <div class="box blue">
            ATRIBUÍDAS <br> 0
        </div>
        <div class="box red">
            NÃO REALIZADAS <br> 0
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
            <button><img src="https://img.icons8.com/material-outlined/24/ffffff/search--v1.png"/></button>
        </div>
    
    </div>


    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data Limite</th>
                <th>Prioridade</th>
                <th>Status</th>
                <th>Detalhes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manutenção dos notebooks</td>
                <td>04/09/2024</td>
                <td>Alta</td>
                <td>
                    <select>
                        <option>Selecione o status</option>
                        <option>Concluído</option>
                        <option>Em andamento</option>
                        <option>Pendente</option>
                    </select>
                </td>
                <td><button>VER MAIS</button></td>
            </tr>
            <tr>
                <td>Manutenção dos notebooks</td>
                <td>04/09/2024</td>
                <td>Alta</td>
                <td>
                    <select>
                        <option>Selecione o status</option>
                        <option>Concluído</option>
                        <option>Em andamento</option>
                        <option>Pendente</option>
                    </select>
                </td>
                <td><button>VER MAIS</button></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
