<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Ordens de Serviço</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="../../assets/js/verificacao.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            background-color: #a81c1c;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 24px;
            font-weight: 700;
        }
        header .profile {
            display: flex;
            align-items: center;
        }
        header .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }
        .container {
            padding: 20px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-direction: row;
            justify-content: center;
        }
        .stats .box {
            background-color: #ff4d4d;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }
        .stats .box.blue {
            background-color: #ff4d4d;
        }
        .stats .box.red {
            background-color: #ff4d4d;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            /* margin-bottom: 20px; */
        }
        .search-bar input {
            width: 250px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar .new-service-button {
            background-color: #cd0e0e; /* Cor do botão para novos serviços */
            margin-left: 10px; /* Espaço entre os botões */
        }
        .search-bar .new-service-button:hover {
            background-color: #961b1b; /* Cor do botão para novos serviços */
        }
        .styled-table {
            width: 90%;
            border-collapse: separate;
            border-spacing: 0;
            /* margin: 25px 30px; */
            align-content: center;
            justify-content: center;
            margin: auto;
            font-size: 0.9em;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }

        .styled-table thead tr {
            background-color: #7b7b7b;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th, .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:hover {
            background-color: #dddddd;
            cursor: pointer;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #3a3a3a;
        }

        /* Botões de ação como ícones */
        .styled-table td button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .styled-table td button.edit-btn {
            background-image: url('../../assets/img/edit-icon.svg');
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .styled-table td button.delete-btn {
            background-image: url('../../assets/img/delete-icon.svg');
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<header>
    <img src="../../assets/img/whitesenailogo.svg" alt="Logo Senai" style="height: 85px;">    
    <div class="profile">
        <span id="userGreeting">Bem-vindo de volta, Anônimo!</span>
        <img src="../../assets/img/teste.png" alt="Profile Picture">
        <button onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">
    <div class="stats">
        <div class="add-service-btn">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
            <button><img src="https://img.icons8.com/material-outlined/24/ffffff/search--v1.png"/></button>
            <button class="new-service-button" onclick="window.location.href='novoservicogeral.html'">Novo Serviço</button>
        </div>
    </div>
</div>

            <!-- Tabela para exibir os dados -->
            <h2 style="display: flex; justify-content: center; margin-bottom: 15px;">Suas ordens de serviços solicitadas</h2>
            <table id="osTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Solicitante</th>
                        <th>Atribuído a</th>
                        <th>Status</th>
                        <th>Ambiente</th>
                        <th>Data do Pedido</th>
                        <th>Data Limite</th>
                        <th>Prioridade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>


<script src="../../assets/js/verificacao.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // Inicialização do Firebase

        apiKey: "AIzaSyBjHux5Th122xDRmD35KsdjfTzrezHU8bY", // Substitua por sua chave de API real
        authDomain: "fir-crud-56c52.firebaseapp.com",
        projectId: "fir-crud-56c52",
        storageBucket: "fir-crud-56c52.appspot.com",
        messagingSenderId: "906266562649",
        appId: "1:906266562649:web:55742c6c6b67449857e148",
        measurementId: "G-VN53GXMXM6",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Verifica se o nome do usuário está armazenado
    const nomeUsuario = sessionStorage.getItem('nome');

    if (!nomeUsuario) {
        console.warn("Nenhum nome de usuário encontrado no sessionStorage.");
        document.querySelector('#userGreeting').textContent = "Bem-vindo de volta, Anônimo!";
    } else {
        document.querySelector('#userGreeting').textContent = `Bem-vindo de volta, ${nomeUsuario}!`;
        console.log(`Carregando serviços para o usuário: ${nomeUsuario}`);
        carregarServicosAtribuidos(nomeUsuario); // Carrega serviços atribuídos ao usuário logado
    }

        async function loadOrdensServico() {
        const querySnapshot = await getDocs(collection(db, "ordemServicos"));
        const osTable = document.querySelector("#osTable tbody");
        osTable.innerHTML = ""; // Limpa a tabela antes de recarregar

        querySnapshot.forEach((doc) => {
            const osData = doc.data();
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${osData.descricao}</td>
                <td>${osData.criador}</td>
                <td>${osData.atribuido}</td>
                <td>${osData.status}</td>
                <td>${osData.ambiente}</td>
                <td>${osData.dataPedido}</td>
                <td>${osData.dataLimite}</td>
                <td>${osData.prioridade}</td>
                <td>
                    <button onclick="editOS('${doc.id}', '${osData.descricao}', '${osData.criador}', '${osData.atribuido}', '${osData.status}', '${osData.ambiente}', '${osData.dataPedido}', '${osData.dataLimite}', '${osData.prioridade}')">
                        <img src="../../assets/img/pen.png">
                    </button>
                    <button onclick="deleteOS('${doc.id}')">
                        <img src="../../assets/img/closeicon.webp">
                    </button>
                </td>
            `;

            osTable.appendChild(row);
        });
    }

</script>

</body>
</html>
