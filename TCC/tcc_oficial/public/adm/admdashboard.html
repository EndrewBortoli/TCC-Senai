<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../tcc_oficial\assets\css\admdashboard.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
          <img src="logo.png" alt="SENAI Logo" />
          <a href="#"> INÍCIO</a>
          <a href="#"> FUNCIONÁRIOS</a>
          <a href="#"> USUÁRIOS</a>
          <a href="#"> SERVIÇOS</a>
        </div>
  
        <!-- Main content -->
        <div class="main arroz">
          <!-- Header -->
          <div class="header">
            <h1>Bem vindo de volta!</h1>
            <img src="teste.png" alt="User Profile" />
          </div>
  
          <!-- Status Section -->
          <div class="nicolas">
            <div class="status-container" >
              <div class="status-box">
                <h2>NÃO ATRIBUÍDOS</h2>
                <span>0</span>
              </div>
              <div class="status-box">
                <h2>EM ANDAMENTO</h2>
                <span>0</span>
              </div>
              <div class="status-box">
                <h2>ESPERANDO CONFIRMAÇÃO</h2>
                <span>0</span>
              </div>
            </div>
  
            <!-- Content Section (Table) -->
            <div class="content">
              <h2>Detalhes</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>NOME</th>
                    <th>AUTORIZADO</th>
                    <th>DATA LIMITE</th>
                    <th>STATUS</th>
                    <th>DETALHES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                      <div class="status-select">
                        <select>
                          <option value="">Selecione o status:</option>
                          <option value="pendente">Pendente</option>
                          <option value="aprovado">Aprovado</option>
                          <option value="reprovado">Reprovado</option>
                        </select>
                      </div>
                    </td>
                    <td><a href="#" class="button">VER MAIS</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
