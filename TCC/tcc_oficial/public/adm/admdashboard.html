<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../assets/css/admdashboard.css">
    <link rel="stylesheet" href="../../assets/js/verificacao.js">

    <style>
        /* Estilos básicos */
        * {
            box-sizing: border-box;
        }

        /* Responsividade para tablets */
        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 15px;
                text-align: center;
            }

            .sidebar img {
                max-width: 150px;
                margin-bottom: 20px;
            }

            .main {
                width: 100%;
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .header h1 {
                font-size: 22px;
                margin: 10px 0;
            }

            .header-left {
                margin-bottom: 10px;
            }

            .status-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .status-box {
                width: 100%;
                margin-bottom: 10px;
                text-align: center;
                font-size: 14px;
            }

            table th, table td {
                font-size: 12px;
            }

            .status-select select {
                width: 100%;
                padding: 10px;
                font-size: 12px;
            }

            .button {
                padding: 8px 10px;
                font-size: 12px;
            }
        }

        /* Responsividade para celulares */
        @media (max-width: 480px) {
            .sidebar {
                padding: 10px;
            }

            .sidebar img {
                width: 120px;
                margin-bottom: 10px;
            }

            .main {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header h1 {
                font-size: 18px;
                text-align: left;
            }

            .status-container {
                flex-direction: column;
                width: 100%;
            }

            .status-box {
                width: 100%;
                margin-bottom: 10px;
                text-align: center;
            }

            table th, table td {
                font-size: 10px;
                padding: 8px;
            }

            .status-select select {
                width: 100%;
                font-size: 10px;
                padding: 5px;
            }

            .button {
                padding: 6px 8px;
                font-size: 10px;
            }

            /* Ajustes adicionais para ficar mais leve e delicado */
            .header h1 {
                font-size: 16px;
            }

            .sidebar a {
                font-size: 12px;
            }

            .status-box {
                font-size: 12px;
                padding: 10px;
            }

            .button {
                padding: 6px;
            }

            /* Para caber tudo de forma fluida */
            table th, table td {
                font-size: 10px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
          <img src="../../assets/img/whitesenailogo.svg" alt="SENAI Logo" />
          <a href="admdashboard.html"> INÍCIO</a>
          <a href="funcionarios.html"> FUNCIONÁRIOS</a>
          <a href="servicos.html"> SERVIÇOS</a>
        </div>
  
        <!-- Main content -->
        <div class="main">
          <!-- Header -->
          <div class="header">
            <div class="header-left" style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin: 10px;">
            <button onclick="logout()">SAIR</button>
            <h1 style="margin-left: 10px;">Bem vindo de volta!</h1>
            </div>            
            <img src="../../assets/img/teste.png" alt="User Profile" />
          </div>
  
          <!-- Status Section -->
          <div class="nicolas">
            <div class="status-container" >
              <div class="status-box">
                <h2>NÃO ATRIBUÍDOS</h2>
                <span>0</span>
              </div>
              <div class="status-box">
                <h2>EM ANDAMENTO</h2>
                <span>0</span>
              </div>
              <div class="status-box">
                <h2>ESPERANDO CONFIRMAÇÃO</h2>
                <span>0</span>
              </div>
            </div>
  
            <!-- Content Section (Table) -->
            <div class="content">
              <h2>Detalhes</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>NOME</th>
                    <th>AUTORIZADO</th>
                    <th>DATA LIMITE</th>
                    <th>STATUS</th>
                    <th>DETALHES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                      <div class="status-select">
                        <select>
                          <option value="">Selecione o status:</option>
                          <option value="pendente">Pendente</option>
                          <option value="aprovado">Aprovado</option>
                          <option value="reprovado">Reprovado</option>
                        </select>
                      </div>
                    </td>
                    <td><a href="#" class="button">VER MAIS</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</body>

    <script src="../../assets/js/verificacao.js"></script>

</html>
