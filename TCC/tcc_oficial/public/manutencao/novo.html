<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Manutenção</title>
    <link rel="stylesheet" href="../../assets/css/admdashboard.css">
    <link rel="stylesheet" href="../../assets/css/novofuncionario.css">
    <style>
        /* Global settings */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar menu */
        .sidebar {
            background-color: #d20505;
            color: #fff;
            width: 220px;
            padding: 20px;
            border-radius: 0px 0px 10px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 150px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #900000;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Header */
        .header {
            height: 75px;
            background-color: rgb(95, 93, 93);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 15px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            color: white;
        }

        .header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .btn-back {
            background-color: #990000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .content {
            margin-left: 120px;
            padding: 20px;
        }

        .form-task {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            flex: 1;
            margin-right: 15px;
        }

        .form-row .form-group:last-child {
            margin-right: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .header {
                width: 100%;
                left: 0;
            }

            .main {
                padding: 100px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Container for Sidebar and Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="user-photo.jpg" alt="Logo">
            <a href="#" class="btn-back">&larr; VOLTAR</a>
        </aside>

        <!-- Main content -->
        <div class="main">
            <!-- Header -->
            <header class="header">
                <h1>SENAI - Manutenção</h1>
                <div class="user-info">
                    <p>Bem vindo de volta!</p>
                    <img src="user-photo.jpg" alt="Foto de Perfil">
                </div>
            </header>

            <!-- Form Section -->
            <div class="nicolas">
                <form class="form-task">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" value="Manutenção notebooks">
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="data-limite">Data Limite</label>
                            <input type="date" id="data-limite" value="2024-09-04">
                        </div>
                        <div class="form-group">
                            <label for="prioridade">Prioridade</label>
                            <input type="text" id="prioridade" value="Alta">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status">
                                <option value="">Selecione o status</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="requeridor">Requeridor</label>
                            <input type="text" id="requeridor" value="Marcelo Soares Silva">
                        </div>
                        <div class="form-group">
                            <label for="autorizador">Autorizador</label>
                            <input type="text" id="autorizador" value="Ariel Rodrigues da Silva">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="local">Local</label>
                            <input type="text" id="local" value="B2">
                        </div>
                        <div class="form-group">
                            <label for="sala">Sala</label>
                            <input type="text" id="sala" value="Sala Multiuso">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
