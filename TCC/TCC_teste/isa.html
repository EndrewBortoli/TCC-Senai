<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SENAI</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar menu */
      .sidebar {
        background-color: #900000;
        color: #fff;
        width: 220px;
        padding: 20px;
        border-radius: 10px 0 0 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar img {
        width: 150px;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        padding: 20px;
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        margin-bottom: 10px;
        transition: background-color 0.3s;
        border-radius: 5px;
      }

      .sidebar a:hover {
        background-color: #900000;
      }

      .sidebar a i {
        margin-right: 10px;
      }

      /* Header */
      .header {
        height: 75px;
        background-color: rgb(95, 93, 93);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
        border-radius: 0 0 15px 0;
        margin-bottom: 30px;
        position: relative;
      }

      .header h1 {
        font-size: 18px;
        margin: 0;
        color: white;
      }

      .header img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
      }

      /* Main content */
      .main {
        flex: 1;
        padding: 0 0px;
        background-color: #f5f5f5;
      }

      .nicolas {
        padding: 0 30px;
      }

      /* Status section */
      .status-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        gap: 15px;
      }

      .status-box {
        background-color: #900000;
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        text-align: center;
        flex: 1;
      }

      .status-box h2 {
        font-size: 16px;
        margin: 0;
      }

      .status-box span {
        font-size: 20px;
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      /* Content box (table) */
      .content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .content table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .content th,
      .content td {
        padding: 12px 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .content th {
        background-color: #f0f0f0;
        font-weight: bold;
      }

      .button {
        display: inline-block;
        padding: 8px 16px;
        background-color: #900000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #700000;
      }

      .status-select {
        width: 200px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .status-select select {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        appearance: none;
      }

      .status-select select:focus {
        outline: none;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          margin-bottom: 20px;
        }

        .header {
          width: 100%;
          left: 0;
        }

        .main {
          padding: 100px 20px 20px;
        }
      }

      /* Popup overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }

      .popup {
        background-color: #f5f5f5;
        width: 350px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        position: relative;
      }

      .popup img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      .popup input[type="email"],
      .popup input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .popup .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: transparent;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }

      .popup button {
        width: 100%;
        padding: 10px;
        background-color: #900000;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Menu -->
      <div class="sidebar">
        <img src="logo.png" alt="SENAI Logo" />
        <a href="#"> INÍCIO</a>
        <a href="#"> FUNCIONÁRIOS</a>
        <a href="#"> USUÁRIOS</a>
        <a href="#"> SERVIÇOS</a>
      </div>

      <!-- Main content -->
      <div class="main arroz">
        <!-- Header -->
        <div class="header">
          <h1>Bem vindo de volta!</h1>
          <img src="teste.png" alt="User Profile" id="profile-img" />
        </div>

        <!-- Status Section -->
        <div class="nicolas">
          <div class="status-container">
            <div class="status-box">
              <h2>NÃO ATRIBUÍDOS</h2>
              <span>0</span>
            </div>
            <div class="status-box">
              <h2>EM ANDAMENTO</h2>
              <span>0</span>
            </div>
            <div class="status-box">
              <h2>ESPERANDO CONFIRMAÇÃO</h2>
              <span>0</span>
            </div>
          </div>

          <!-- Content Section (Table) -->
          <div class="content">
            <h2>Detalhes</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>NOME</th>
                  <th>AUTORIZADO</th>
                  <th>DATA LIMITE</th>
                  <th>STATUS</th>
                  <th>DETALHES</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <div class="status-select">
                      <select>
                        <option value="">Selecione o status:</option>
                        <option value="pendente">Pendente</option>
                        <option value="aprovado">Aprovado</option>
                        <option value="reprovado">Reprovado</option>
                      </select>
                    </div>
                  </td>
                  <td><a href="#" class="button">VER MAIS</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup Modal -->
    <div class="overlay" id="overlay
